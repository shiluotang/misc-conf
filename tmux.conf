# nord-status-in-place {{{
set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg brightcyan
set -g status-interval 1
set -g status-justify left
set -g status-bg black
set -g status-fg white

# left {{{
set -g status-left-length 140
set -g status-left ""
set -ag status-left "#[fg=black,bg=blue,bold] #S "
set -ag status-left ' #($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --graph-lines 0 --averages-count 1 --mem-mode 1 --interval 1) '
set -ag status-left '#[fg=blue,bg=black,nobold,noitalics,nounderscore]'
set -ag status-left ''
# }}}
# right {{{
set -g status-right-length 140
set -g status-right "#{prefix_highlight}"
set -ag status-right "#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] #{network_bandwidth} "
set -ag status-right "#[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %Y-%m-%d %H:%M:%S "
#set -ag status-right "#[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %H:%M:%S "
#set -ag status-right "#[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %Z(%z) "
set -ag status-right "#[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] #H"
# }}}
# windows {{{
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""
